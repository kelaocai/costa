        <h3 id="myModalLabel">复制以下内容，发给您的好友</h3>

<!-- MsgModal -->
<div id="modal_msg" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            ×
        </button>
        <h3 id="myModalLabel">发短信（免费）告诉你的好友</h3>
    </div>
    <form id="login_form" class="form-horizontal" action="<{spUrl c=promotion a=send_msg}>" method="post">
        <div class="modal-body">
            <div id="gp_phoneno" class="control-group">
                <label class="control-label" for="input_phoneno">手机号码</label>
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on">@</span>
                        <input id="input_phoneno" type="text" name="phoneno"/>
                    </div>
                    <span id="tip_phoneno" class="help-inline"></span>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">
                关闭
            </button>
            <button class="btn btn-primary">
                立刻发送
            </button>
        </div>
    </form>
</div>
