<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>点点折实时统计</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"  >
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
        <!-- Bootstrap -->
        <link href="css/main.css" rel="stylesheet" media="screen">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

    </head>
    <body >

        <div class="container-fluid">
            <div class="row-fluid">
                <span class="label label-info">双11老财发红包</span>
                <a href="https://hongbao.alipay.com/coupon/getbybtn.htm?id=20131106000291010072030000012372&type=button&ac=10d955213fdc78eb1e00bcaf0033799c" target="_blank"><img alt="立即点击领取" src="https://img.alipay.com/pa/img/user/coupon/getcouponbtn.png" align="absmiddle" border="0"><div align="center" style="font-size:12px;color:#0000FF;padding-top:5px; text-decoration:underline;width:174px;"></div></a>
                <br>

            </div>
            <div class="row-fluid" >
                <h4>结算统计</h4>
                <p>
                    <li class="icon-ok"></li>
                    未结算现金
                </p>
                <p>
                    共【<{$ttl_cash_cnt}>】 条 合计【￥<{$ttl_cash}>】
                </p>
                <p>
                    <li class="icon-ok"></li>
                    未结算集分宝
                </p>
                <p>
                    共【<{$ttl_jfb_cnt}>】 条 合计【￥<{$ttl_jfb}>】
                </p>
            </div>

            <div class="row-fluid" >
                <h4></h4>
                <p>
                    <li class="icon-ok"></li>
                    实时订单
                    <br>
                    <small >【<{$ttl_real_date}>】</small>
                </p>
                <p>
                <p>
                    共【<{$ttl_real_cnt}>】 条

                    合计【￥<{$ttl_real_commission}>】
                <p></p>
                <p>
                    <li class="icon-ok"></li>
                    实时确认收货
                <p>
                    共【<{$ttl_cnt_confirm}>】 条

                    合计【￥<{$ttl_sum_confirm}>】
                </p>
                </p>
            </div>

        </div>

        <!-- bootstrap js -->

    </body>
</html>
