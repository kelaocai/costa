<{include file="sqds/sq_head.html"}>

<div class="container-fluid " >
    <div class="row-fluid " >

        <div class="row-fluid" id="wizard" >

            <div class="span12 "  >
                <h4>高校省钱大赛-深信站</h4>
                <p>
                    大赛时间：2013.09.14-2013.10.14
                </p>
                <form method="post" action=<{spUrl c=sqds a=submit}> >
                    <fieldset>
                        <label>参赛支付宝帐号</label>
                        <div class="input-prepend input-append">
                            <span class="add-on"><strong>￥</strong></span>
                            <input  type="text" name="alipay_id">
                        </div>
                        <label>学号</label>
                        <div class="input-prepend input-append">
                            <span class="add-on"><i class="icon-user"></i></span>
                            <input type="text" name="sn">
                        </div>
                        <label>联系手机</label>
                        <div class="input-prepend input-append">
                            <span class="add-on"><i class="icon-comment"></i></span>
                            <input   type="text" name="phone_no" >
                        </div>
                        <label></label>
                        <button type="submit" class="btn btn-success">
                            提交报名
                        </button>

                    </fieldset>
                </form>
                <p>
                    <span class="label label-info">提示</span>&nbsp;<small>本次活动仅限深圳信息职业技术学院在校生报名</small>
                </p>

            </div>
        </div>

    </div>
</div>
