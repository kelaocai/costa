<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>高校省钱大赛</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"  >
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
        <!-- Bootstrap -->
        <link href="css/main.css" rel="stylesheet" media="screen">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="scrollable.js"></script>
    </head>
    <body style="background: url('img/noise.png') repeat" >

        <div class="container-fluid " >
            <div class="row-fluid " >

                <div class="row-fluid" id="wizard" >

                    <div class="span12 "  >
                        <form method="post" action=<{spUrl c=sqds a=submit}> >
                            <fieldset>
                                <h5>高校省钱大赛-深信站-报名</h5>
                                <label>参赛支付宝帐号</label>
                                <div class="input-prepend input-append">
                                    <span class="add-on"><strong>￥</strong></span>
                                    <input  type="text">
                                </div>
                                <label>学号</label>
                                <div class="input-prepend input-append">
                                    <span class="add-on"><i class="icon-user"></i></span>
                                    <input   type="text">
                                </div>
                                <label>联系手机</label>
                                <div class="input-prepend input-append">
                                    <span class="add-on"><i class="icon-comment"></i></span>
                                    <input   type="text">
                                </div>
                                <label></label>
                                <button type="submit" class="btn btn-success">
                                    提交报名
                                </button>

                            </fieldset>
                        </form>
                    </div>
                </div>

            </div>
        </div>

        <!-- bootstrap js -->

    </body>
</html>
